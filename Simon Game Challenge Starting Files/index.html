<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Simon</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>

<body>
  <h1 id="level-title">Game Over, Press Any Key to restart</h1>
  <div class="container">
    <div class="row">

      <div type="button" id="green" class="btn green" data-sound="sounds/green.mp3">

      </div>

      <div type="button" id="red" class="btn red" data-sound="sounds/red.mp3">

      </div>
    </div>

    <div class="row">

      <div type="button" id="yellow" class="btn yellow" data-sound="sounds/yellow.mp3">

      </div>
      <div type="button" id="blue" class="btn blue" data-sound="sounds/blue.mp3">

      </div>

    </div>

  </div>
  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
<script src="./game.js" charset="utf-8"></script>
</body>

</html>
